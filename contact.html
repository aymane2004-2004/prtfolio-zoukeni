<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CyberPortfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-pink: #ff00aa;
            --neon-blue: #00e1ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: rgba(17, 17, 17, 0.8);
            --glow: 0 0 10px;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 225, 255, 0.05) 0%, transparent 20%);
        }

        /* Effet de grille matrix */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .contact-section {
            padding: 5rem 0;
            position: relative;
        }

        .section-title {
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--neon-green);
            margin-bottom: 2rem;
            text-shadow: var(--glow) var(--neon-green);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            box-shadow: var(--glow) var(--neon-green);
        }

        /* Formulaire */
        .form-control {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--neon-green);
            color: white;
            border-radius: 0;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .form-control:focus {
            background-color: rgba(0, 255, 157, 0.1);
            border-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 255, 157, 0.2);
            outline: none;
        }

        .form-label {
            color: var(--neon-green);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: var(--glow) var(--neon-green);
        }

        /* Boutons */
        .btn-neon {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 0;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow) rgba(0, 255, 157, 0.3);
        }

        .btn-neon:hover {
            background-color: rgba(0, 255, 157, 0.1);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-neon:hover::before {
            left: 100%;
        }

        .btn-download {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: var(--glow) rgba(157, 0, 255, 0.3);
        }

        .btn-download:hover {
            background-color: rgba(157, 0, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .btn-download::before {
            background: linear-gradient(90deg, transparent, rgba(157, 0, 255, 0.3), transparent);
        }

        /* Carte réseaux sociaux */
        .social-card {
            background-color: var(--card-bg);
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            height: 100%;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
        }

        .social-card:hover {
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.4);
            transform: translateY(-5px);
        }

        /* Icônes réseaux sociaux */
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            color: white;
            box-shadow: 0 0 15px;
        }

        .social-icon:hover::before {
            left: 100%;
        }

        .social-icon.linkedin {
            border-color: var(--neon-blue);
            background: rgba(0, 225, 255, 0.1);
        }

        .social-icon.instagram {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 170, 0.1);
        }

        .social-icon.facebook {
            border-color: #4267B2;
            background: rgba(66, 103, 178, 0.1);
        }

        .social-icon.github {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Infos de contact */
        .contact-info {
            position: relative;
            padding-left: 30px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .contact-info i {
            position: absolute;
            left: 0;
            top: 5px;
            color: var(--neon-green);
            transition: all 0.3s;
        }

        .contact-info a {
            color: var(--neon-blue);
            text-decoration: none;
            position: relative;
        }

        .contact-info a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-blue);
            transition: width 0.3s;
        }

        .contact-info:hover {
            transform: translateX(10px);
        }

        .contact-info:hover i {
            color: var(--neon-pink);
            text-shadow: var(--glow) var(--neon-pink);
        }

        .contact-info:hover a::after {
            width: 100%;
        }

        /* Animation curseur */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: var(--neon-green);
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 767.98px) {
            .section-title {
                font-size: 2rem;
            }
            
            .social-card {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="text-center mb-5 section-title">
                        CONTACT MOI<span class="cursor"></span>
                    </h2>
                    
                    <div class="row">
                        <!-- Formulaire de contact -->
                        <div class="col-md-6 mb-4">
                            <form id="contact-form" action="https://formspree.io/f/mrbqaaqn" method="POST">
                                <input type="hidden" name="_subject" value="Nouveau message depuis votre portfolio">
                                
                                <div class="mb-4">
                                    <label for="name" class="form-label">NOM</label>
                                    <input type="text" id="name" class="form-control" name="name" required>
                                </div>
                              
                                <div class="mb-4">
                                    <label for="email" class="form-label">EMAIL</label>
                                    <input type="email" id="email" class="form-control" name="email" required>
                                </div>
                              
                                <div class="mb-4">
                                    <label for="message" class="form-label">MESSAGE</label>
                                    <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
                                </div>
                              
                                <button type="submit" class="btn btn-neon w-100 mb-3">
                                    <i class="fas fa-paper-plane me-2"></i>ENVOYER
                                </button>
                                
                                <!-- Zone de téléchargement du CV -->
                                <a href="CV-ZOUKENI-ISMAIL.pdf" download="CV-ZOUKENI-ISMAIL.pdf" class="btn btn-download w-100">
                                    <i class="fas fa-download me-2"></i>TÉLÉCHARGER MON CV
                                </a>
                            </form>
                        </div>
                        
                        <!-- Réseaux sociaux -->
                        <div class="col-md-6">
                            <div class="social-card">
                                <h2 class="text-center mb-4" style="letter-spacing: 2px;">
                                    <i class="fas fa-share-alt me-2"></i>RÉSEAUX SOCIAUX
                                </h2>
                                
                                <div class="d-flex justify-content-center mb-5 flex-wrap">
                                    <a href="https://ma.linkedin.com/in/ismail-zoukeni-22b82832a" target="_blank" class="social-icon linkedin">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="https://www.instagram.com/ismailzoukeni/" target="_blank" class="social-icon instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.facebook.com/ismailzoukeni/" target="_blank" class="social-icon facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="https://github.com/ismailzoukenissas" target="_blank" class="social-icon github">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>

                                <div class="text-center mt-4">
                                    <p class="contact-info">
                                        <i class="fas fa-phone-alt"></i> +212 638735199
                                    </p>
                                    <p class="contact-info">
                                        <i class="fas fa-envelope"></i> 
                                        <a href="mailto:zoukeni.ismail04@gmail.com">
                                            zoukeni.ismail04@gmail.com
                                        </a>
                                    </p>
                                    <p class="contact-info">
                                        <i class="fas fa-map-marker-alt"></i> 
                                        Casablanca, Maroc
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            
            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    
                    try {
                        // Désactiver le bouton pendant l'envoi
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> ENVOI EN COURS...';
                        
                        // Envoyer le formulaire
                        const formData = new FormData(this);
                        const response = await fetch(this.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            // Succès
                            submitBtn.innerHTML = '<i class="fas fa-check me-2"></i> MESSAGE ENVOYÉ';
                            submitBtn.style.backgroundColor = 'var(--neon-green)';
                            submitBtn.style.color = '#000';
                            submitBtn.style.boxShadow = '0 0 20px var(--neon-green)';
                            contactForm.reset();
                            
                            // Réinitialiser après 3 secondes
                            setTimeout(() => {
                                submitBtn.innerHTML = originalText;
                                submitBtn.style.backgroundColor = 'transparent';
                                submitBtn.style.color = 'var(--neon-green)';
                                submitBtn.style.boxShadow = 'var(--glow) rgba(0, 255, 157, 0.3)';
                                submitBtn.disabled = false;
                            }, 3000);
                        } else {
                            throw new Error('Erreur lors de l\'envoi');
                        }
                    } catch (error) {
                        console.error('Erreur:', error);
                        submitBtn.innerHTML = '<i class="fas fa-times me-2"></i> ERREUR';
                        submitBtn.style.backgroundColor = 'var(--neon-pink)';
                        submitBtn.style.boxShadow = '0 0 20px var(--neon-pink)';
                        
                        // Réinitialiser après 3 secondes
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.style.backgroundColor = 'transparent';
                            submitBtn.style.color = 'var(--neon-green)';
                            submitBtn.style.boxShadow = 'var(--glow) rgba(0, 255, 157, 0.3)';
                            submitBtn.disabled = false;
                        }, 3000);
                    }
                });
            }

            // Animation des éléments au chargement
            const elements = document.querySelectorAll('.contact-info, .form-control, .btn-neon, .social-icon');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.5s ease-out';
            });
        });
    </script>
</body>
</html>
